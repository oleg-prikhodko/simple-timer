<style>
  .svg-container {
    position: relative;
    width: 100%;
    margin: 0;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
  }
  .text {
    font: 3px sans-serif;
  }
</style>
<!-- <h2>Simple Timer</h2> -->
<label>Duration (seconds):</label>
<input type="text" id="duration-input" size="4" />
<button id="start-button">Start</button>
<hr />
<div class="svg-container">
  <!-- <span>Elapsed: <b id="elapsed-label">00 : 00</b></span> -->
  <svg viewBox="0 0 20 20">
    <circle
      cx="10"
      cy="10"
      r="8"
      stroke="lightgray"
      stroke-width="0.3"
      fill="none"
    />
    <path id="arc" fill="none" stroke="#f0f000" stroke-width="0.5" />
    <text
      x="50%"
      y="50%"
      dominant-baseline="middle"
      text-anchor="middle"
      class="text"
      id="elapsed-label"
    >
      00 : 00
    </text>
  </svg>
</div>
<script src="renderer.js"></script>
